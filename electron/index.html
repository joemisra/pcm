<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PCM Patch Editor</title>
  </head>
  <body>
    <h1>PCM Patch Editor</h1>
    <h2>MIDI Ports</h2>
    <select id="midi-ports"></select>
    <button id="open-port">Open Port</button>
    <button id="close-port">Close Port</button>
    <h2>Patch</h2>
    <select id="patch-type">
      <option value="JV-1080">JV-1080</option>
      <option value="XV-5080">XV-5080</option>
    </select>
    <pre id="patch-data"></pre>

    <script src="renderer.js"></script>
  </body>
</html>
